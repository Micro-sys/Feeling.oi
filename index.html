<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:black;
margin-top:200px;
margin-left:100px;}
#typing {
  
			width: 0ch;
			color: white;
			float: left;
			font-family: sans-serif;
			font-weight:bold;
			font-size: 45px;
			overflow: hidden;
			white-space: nowrap;
			animation: typing 10s steps(50) 1s infinite alternate;
		}
        #typing span{
        color:red;}

		#crow {
			float: left;
      
      color: white;
			font-family: consolas;
			font-weight:bold;
			font-size: 40px;
			animation: crow 0.5s linear 0s infinite;
		}
		@keyframes typing {
			from {
				width: 0ch;
			}
			to {
				width: 50ch;
			}
		}
		@keyframes crow {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
</style>
</head>
<body>
